<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Creating a Simple Parallax Scrolling Website</title>
  <link href='http://fonts.googleapis.com/css?family=Wellfleet' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Wellfleet' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Arvo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>
  <link href='css/nav.css' rel='stylesheet' type='text/css'>
  <link href='css/clock.css' rel='stylesheet' type='text/css'>
  <link href='css/index.css' rel='stylesheet' type='text/css'>
</head>

<body>

  <!-- HEADER START -->
  <header id="header">
    <div class="content">
      <div id="logo">
        <a href=""> kallihooper.com </a>
      </div>
      <nav id="nav">
        <ul>
          <li>
            <a onclick="scrollSlide(this,'#slide1');" class="active" title="Next Section">Slide 1</a>
          </li>
          <li>
            <a onclick="scrollSlide(this,'#slide2');" title="Next Section">Slide 2</a>
          </li>
          <li>
            <a onclick="scrollSlide(this,'#slide3');" title="Next Section">Slide 3</a>
          </li>
          <li>
            <a onclick="scrollSlide(this,'#slide4');" title="Next Section">Slide 4</a>
          </li>
          <li>
            <a onclick="scrollSlide(this,'#slide5');" title="Next Section">Slide 5</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- SLIDES START -->
  <div id="slide1">
    <div class="in_slide_div">in slide 1</div>
    <div class="content">
      <div class="in_slide_div_content">in slide 1 content div</div>
    </div>
  </div>
  <div id="slide2">
    <div class="in_slide_div">in slide 2</div>
    <div class="content">
      <div class="in_slide_div_content">in slide 2 content div</div>
    </div>
  </div>
  <div id="slide3">
    <div class="in_slide_div">in slide 3</div>
    <div class="content forclock">
      <div class="in_slide_div_content">
          <div class="clock">
            <div class="clock-face">
              <div class="hand hour-hand"></div>
              <div class="hand min-hand"></div>
              <div class="hand second-hand"></div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div id="slide4">
    <div class="in_slide_div">in slide 4</div>
    <div class="content">
      <div class="in_slide_div_content">in slide 4 content div</div>
    </div>
  </div>
  <div id="slide5">
    <div class="in_slide_div">in slide 5</div>
    <div class="content">
      <div class="in_slide_div_content">in slide 5 content div</div>
    </div>
  </div>
  <!-- SLIDES END -->
  <script src="js/index.js"></script>
  <script src="js/clock.js"></script>
</body>

</html>
